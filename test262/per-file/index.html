<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LibJS test262 per-file results</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="../main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap"
    />
  </head>

  <body>
    <main>
      <div id="legend"></div>
      <div id="search" class="hidden">
        <label for="search-input">Search: </label>
        <input id="search-input" type="text" autocomplete="off" />
      </div>
      <div id="search-mode" class="hidden">
        <label for="search-mode-checkbox">Filter mode: </label>
        <input id="search-mode-checkbox" type="checkbox" checked="checked" />
      </div>
      <h2>Per-file results</h2>
      <div class="mode-summary-container">
        <span id="summary">Loading...</span>
        <div class="tree-node-status-container">
          <span id="summary-status" class="hidden tree-node-status"></span>
        </div>
      </div>
      <div class="result-separator"></div>
      <ul id="results"></ul>
    </main>
    <footer>
      Made by
      <a
        href="https://twitter.com/the_semicolon_"
        target="_blank"
        rel="noopener noreferrer"
        >CxByte</a
      >
      &amp;
      <a
        href="https://twitter.com/linusgroh"
        target="_blank"
        rel="noopener noreferrer"
        >@linusgroh</a
      >
      &amp;
      <a href="https://nwex.de" target="_blank" rel="noopener noreferrer"
        >networkException</a
      >
      &amp; davidot.
    </footer>
    <script src="https://unpkg.com/unfetch/polyfill"></script>
    <script src="../test-config.js"></script>
    <script src="../fetch.js"></script>
    <script>
      window.config = {
        initialPathInTree: "test",
        loadPathsAndModes: [
          ["per-file-master.json", ""],
          ["per-file-bytecode-master.json", "bytecode"],
          ["per-file-bytecode-optimized-master.json", "bytecode-optimized"],
        ],
        generateGitHubURLFromTestPath(filepath) {
          return `https://github.com/tc39/test262/tree/main/${filepath}`;
        },
      };
    </script>
    <script src="main.js"></script>
    <noscript
      ><img
        src="https://shynet.linus.dev/ingress/441b8324-3bdc-423d-b32b-5443edb43a26/pixel.gif"
    /></noscript>
    <script
      defer
      src="https://shynet.linus.dev/ingress/441b8324-3bdc-423d-b32b-5443edb43a26/script.js"
    ></script>

    <template id="leaf-tree-node-template">
      <li class="node">
        <img class="tree-node-image" src="js-icon.png" alt="JavaScript Icon" />
        <span class="tree-node-name"></span>
        &nbsp; (<a
          class="tree-node-github-url"
          target="_blank"
          rel="noopener noreferrer"
          >Open on GitHub</a
        >)
        <span class="tree-node-status-container">
          <div class="tree-node-status"></div>
        </span>
      </li>
    </template>
    <template id="nonleaf-tree-node-template">
      <li class="node">
        <a class="tree-node-action">
          <img
            class="tree-node-image"
            src="dir-icon.png"
            alt="Directory Icon"
          />
          <span class="tree-node-name"></span>
        </a>
        &nbsp; (<a
          class="tree-node-github-url"
          target="_blank"
          rel="noopener noreferrer"
          >Open on GitHub</a
        >)
        <span class="tree-node-status-container">
          <div class="tree-node-status"></div>
        </span>
      </li>
    </template>
  </body>
</html>
